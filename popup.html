<!DOCTYPE html>
<html>
<head>
  <title>Secure Text Input</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="tabs-container">
    <div id="tabs"></div>
    <div id="tab-controls">
      <button id="add-tab" title="Add new tab">+</button>
      <button id="delete-tab" title="Delete tab (click twice)">-</button>
      <button id="copy-tab" title="Copy content">^</button>
      <button id="paste-tab" title="Paste content">v</button>
      <button id="export-tab" title="Export to file">></button>
    </div>
  </div>
  <div id="chat-container"></div>
  <script src="popup.js"></script>
</body>
</html>
